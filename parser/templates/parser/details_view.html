{% extends 'main/layout.html' %}

{% block title %}Монеты{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ coin.title }}</h1>
        <p>{{ coin.description }}</p>
        <p><h5><b> Cтоимость 1 монеты: {{ coin.cost }}$</b></h5></p>
        <a href="{% url 'coins-delete' coin.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'coins-update' coin.id %}" class="btn btn-info">Редактировать</a>
        <a href="{% url 'coins-parse' coin.id %}" class="btn btn-success">Обновить</a>
    </div>
{% endblock %}
